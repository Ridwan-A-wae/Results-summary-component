<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <div class="head"><p>Your Result</p></div>
        <div class="mid">
          <div class="number">76</div>
          <div class="number-of">of 100</div>
        </div>
        <div class="foot">
          <div class="top-foot">Great</div>
          <div class="bottom-foot">You scored higher than 65% of</div>

          <div class="bottom-foot">the people who have taken</div>

          <div class="bottom-foot">these tests.</div>
        </div>
      </div>
      <div class="container-right">
        <div class="head-right">Summary</div>
        <div class="mid-right">
          <div class="reaction">
            <p><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
            <div class="score">
              80
              <div class="fullscore">/ 100</div>
            </div>
          </div>
          <div class="memmory">
            <p><img src="assets/images/icon-memory.svg" alt="">  Memmory</p>
            <div class="score">
              92
              <div class="fullscore">/ 100</div>
            </div>
          </div>
          <div class="verbal">
            <p><img src="assets/images/icon-verbal.svg" alt="">  Verbal</p>
            <div class="score">
              61 
              <div class="fullscore">/ 100</div>
            </div>
          </div>
          <div class="visual">
            <p><img src="assets/images/icon-visual.svg" alt="">  Visual</p>
            <div class="score">
              72
              <div class="fullscore">/ 100</div>
            </div>
          </div>
          <button class="btnCon">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
